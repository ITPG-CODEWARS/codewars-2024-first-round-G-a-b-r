    <style>

        body {
            margin: 0;
            padding: 0;
            background-size: contain;  
            background-attachment: fixed;
            background-color: #c8d1ce; 
            color: black; 
            font-family: Arial, sans-serif;
        }

        .train-types {
            display: flex; /* Използване на Flexbox за подреждане */
            justify-content: center; /* Разстояние между елементите */
            margin: 2%; /* Отстъп на контейнера */
        }

        .train-box {
            background-color: white; /* Фон на правоъгълника */
            border-radius: 30px; /* Заобляне на ъглите */
            text-align: center; /* Центрира текста */
            margin: 1%; /* Отстъп между правоъгълниците */
            padding: 20px; /* Вътрешно отстояние */
            flex: 1; /* Позволява на всеки правоъгълник да заема еднаква ширина */
            max-width: 20%; /* Ограничаване на максималната ширина */
            height: 20%;
        }

        .train-image {
            max-width: 100%; /* Ширината на изображението да не излиза извън контейнера */
            height: auto; /* Автоматично запазване на пропорции */
            border-radius: 30px;
        }
    </style>
</head>
